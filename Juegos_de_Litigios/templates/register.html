{% extends "base.html" %}
{% block title %}Registrarse{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-0 shadow-lg animate__animated animate__zoomIn" style="background: linear-gradient(135deg, #003087, #CE1126); color: white;">
            <div class="card-body text-center p-5">
                <h1 class="mb-4 fw-bold" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">Regístrate</h1>
                <form method="POST">
                    <div class="mb-3">
                        <input type="text" name="username" class="form-control form-control-lg rounded-pill" placeholder="Usuario" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control form-control-lg rounded-pill" placeholder="Contraseña" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control form-control-lg rounded-pill" placeholder="Correo Electrónico" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" name="real_name" class="form-control form-control-lg rounded-pill" placeholder="Nombre Real" required>
                    </div>
                    <button type="submit" class="btn btn-light btn-lg rounded-pill w-100">Registrarse</button>
                </form>
                <p class="mt-3">
                    ¿Ya tienes cuenta? <a href="{{ url_for('login') }}" class="text-white fw-bold">Inicia sesión</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
